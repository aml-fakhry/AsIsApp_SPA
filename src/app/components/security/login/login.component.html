<div class="progress" *ngIf="showPreloader">
  <div class="indeterminate"></div>
</div>
<h6 class="center-align red-text text-darken-4">
  {{ msgError }}
</h6>
<!-- form -->
<form [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
  <div class="input-field">
    <input type="text" formControlName="username" class="validate" required />
    <label>Username </label>
    <span
      class="helper-text"
      *ngIf="
        !loginForm.controls['username'].valid &&
        loginForm.controls['username'].touched
      "
      >username is required</span
    >
  </div>
  <div class="input-field">
    <input
      type="password"
      formControlName="password"
      class="validate"
      required
    />
    <label>Password</label>
    <span
      class="helper-text"
      *ngIf="
        !loginForm.controls['password'].valid &&
        loginForm.controls['password'].touched
      "
    >
      password is required</span
    >
  </div>
  <div class="content">
    <div class="checkbox">
      <label>
        <input id="indeterminate-checkbox" type="checkbox" />
        <span>Remember me</span>
      </label>
    </div>
    <div class="pass-link"><a href="#">Forgot password?</a></div>
  </div>
  <div class="field">
    <input
      type="submit"
      type="submit"
      [disabled]="!loginForm.valid"
      value="Login"
    />
  </div>
  <div class="signup-link">
    Not a member? <a routerLink="/signup">Signup now</a>
  </div>
</form>
