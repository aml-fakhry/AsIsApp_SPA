<mat-toolbar color="warn">
  <mat-toolbar-row>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="icon-button with menu icon"
    >
      <button mat-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
    </button>
    <span style="margin-left: 6px; margin-bottom: -2px">ASIS</span>

    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a href="#" mat-button>Menu Item 1</a>
      <a href="#" mat-button>Menu Item 2</a>
    </div>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="icon-button with heart icon"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <span class="bell-icon bell">
      <mat-icon>notifications_none</mat-icon>
    </span>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logOut()">
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<!--side navbar component  -->

<mat-sidenav-container fxFlexFill>
  <mat-sidenav
    class="mat-sidenav"
    #sidenav
    mode="side"
    [(opened)]="opened"
    (opened)="events.push('open!')"
    (closed)="events.push('close!')"
  >
    <mat-nav-list>
      <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      <a href="#" mat-list-item>Menu Item 1</a>
      <a href="#" mat-list-item>Menu Item 2</a>
      <a href="#" mat-list-item>Menu Item 3</a>
      <a href="#" mat-list-item>Menu Item 4</a>
      <a href="#" mat-list-item>Menu Item 5</a>
      <a href="#" mat-list-item>Menu Item 6</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  <div *ngFor="let e of events">{{ e }}</div>
</mat-sidenav-container>
